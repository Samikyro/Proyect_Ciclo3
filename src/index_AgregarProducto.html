<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD Forniture</title>
    <link rel="shortcut icon" href="../media/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css_AgregarProducto.css">
    <script src="https://kit.fontawesome.com/86357813bd.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <ul class="navbar">
            <li>
                <img src="../media/SD Furniture.png" alt="imagen" class="logo">
            </li>
            <li>
                <button class="mainButton1">Administración ventas</button>
            </li>
            <li>
                <button class="mainButton4">Productos</button>
            </li>
            <li>
                <button class="mainButton2">Usuarios</button>
            </li>
            <li>
                <button class="mainButton3">Seguimiento</button>
            </li>
        </ul>
    </header>

    
    <button class="mainButton">< Regresar</button>

    <section class="contenedorSec">
        <section class="contenedorImg">
            <p class="productoImg">Producto</p>
        <h3>Por definir</h3>
        </section>

        <button class="passBack"><i class="fas fa-angle-left" style=" size: 20px; color: #FFAD4C;"></i></button>
        <button class="passNext"><i class="fas fa-angle-right" style="color: #FFAD4C;;"></i></button>
    </section>

    <section>
        <h2>Registro de Productos</h2>
        
        <p class="producto">Producto</p>
        <input type="text" placeholder="Nombre del producto" class="cajaProducto">

        <p class="id">ID</p>
        <input type="text" placeholder="ID del producto" class="cajaId">

        <p class="color">Color</p>
        <input type="text" placeholder="Color del producto" class="cajaColor">

        <p class="valor">Valor</p>
        <input type="text" placeholder="Valor del producto" class="cajaValor">

        <p class="cantidad">Cantidad</p>
        <input type="text" placeholder="Número de unidades" class="cajaCantidad">

        <p class="descripcion">Descripción</p>
        <input type="text" placeholder="Descripción del producto" class="cajaDescripcion">

        <button onclick="alert('Se Guardo correctamente')"class="bGuardar">Guardar</button>

    </section>
    
</body>

</html>
